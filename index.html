<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="inicio">
        <h1>Bienvenido a Chatly v1.0</h1>
        <input type="text" id="user-id" placeholder="ID de Usuario" />
        <input type="text" id="user-name" placeholder="Nombre de Usuario" />
        <button id="start-chat">Iniciar Chat</button>
    </div>

    <!-- Pantalla de Chat -->
    <div id="chat-container" style="display:none;">
        <div id="peer-id-container">
            <input type="text" id="other-user-id" placeholder="ID del otro usuario" />
            <button id="connect-btn">Conectar</button>
        </div>
        <div id="messages-container"></div>
        <div id="typing-status"></div>
        <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
        <button id="send-message">Enviar Mensaje</button>
        <button id="send-photo">Enviar Foto</button>
        <button id="location-btn">Compartir Ubicaci√≥n</button>
        <button id="distance-btn" disabled>Calcular Distancia</button>
        <button id="buzz-btn">Zumbido</button>
        <button id="camera-btn">Enfocar Momento</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
