<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla inicial para seleccionar el ID y nombre -->
    <div id="start-screen">
        <input type="text" id="user-id" placeholder="Escribe tu ID">
        <input type="text" id="user-name" placeholder="Escribe tu nombre">
        <button id="start-btn">Iniciar</button>
    </div>

    <!-- Contenedor del chat -->
    <div id="chat-container" style="display:none;">
        <div id="typing-indicator" style="display:none;">El otro usuario est치 escribiendo...</div>
        <div id="messages" class="messages"></div>

        <!-- Entrada para mensaje -->
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
            <button class="send-btn" id="send-btn">Enviar</button>
            <button class="send-btn" id="buzz-btn">Zumbido</button>
        </div>

        <!-- Bot칩n para c치mara -->
        <button id="focus-btn">Enfocar momento</button>
    </div>

    <!-- C치mara -->
    <div id="camera-container" style="display:none;">
        <video id="video" width="320" height="240" autoplay></video>
        <button id="capture-btn">Capturar Foto</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
